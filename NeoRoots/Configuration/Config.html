<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Config.css">
</head>
<body>
    <section id="view-config" class="view">
        <h1>Configuración de la cuenta</h1>
    
        <div class="config-container">
    
            <div class="profile-section">
                <img id="profilePic" src="https://via.placeholder.com/120" alt="Foto de perfil">
                <button id="changePicBtn">Cambiar foto</button>
            </div>
    
            <form id="configForm">
                <label>Nombre de usuario</label>
                <input type="text" id="usernameInput" placeholder="Tu nombre">
    
                <label>Correo electrónico</label>
                <input type="email" id="emailInput" placeholder="tucorreo@ejemplo.com">
    
                <button type="submit">Guardar cambios</button>
            </form>
    
            <p id="saveMsg" class="hidden">Cambios guardados ✔</p>
        </div>
    </section>
</body>
</html>
