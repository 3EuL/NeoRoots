<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Config.css">
</head>
<body>
    <section id="view-config" class="view">
        <h1>Configuración de la cuenta</h1>
    
        <div class="config-container">
    
            <div class="profile-section">
                <img id="profilePic" src="/Logos/LogoProyecto.png" alt="Foto de perfil">
                <button id="changePicBtn">Cambiar foto</button>
            </div>
    
            <form id="configForm">
                <label>Nombre de usuario</label>
                <input type="text" id="usernameInput" placeholder="Cambiar Usuario">
    
                <label>Correo electrónico</label>
                <input type="email" id="emailInput" placeholder="Cambiar Correo">

                <label>Contraseña</label>
                <input type="password" id="passwordInput" placeholder="Cambiar contraseña">

                <a href="">Guardar cambios</a>
                <a href="../Page-Reports/Reports.html">Regresar</a>
                
                
            </form>
    
            <p id="saveMsg" class="hidden">Cambios guardados ✔</p>
        </div>
    </section>
</body>
</html>
